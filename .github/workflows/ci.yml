name: Test & Benchmark

on:
  push: {branches: [main]}
  pull_request: {branches: [main]}
  workflow_dispatch:
  
jobs:
  test_and_benchmark:
    name: Test and benchmark
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v1.1.2
      with: {node-version: 12.x}
    - uses: actions/checkout@v1.0.0
    - run: npm ci
    - run: npm test
    - run: npm run benchmark
